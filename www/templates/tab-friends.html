<ion-view title="DECRYPTE">

<ion-side-menus>
  
   <ion-side-menu-content ng-controller="ContentController">
   
   	<ion-content>
    <ion-nav-buttons side="left">
	   <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
    <label class="item item-input">
	  <span class="input-label">MD5</span>
	  <input type="text" ng-model="crypt.md5_encrypt">
	</label>
	
	<label class="item item-input">
	  <span class="input-label">SHA1</span>
	  <input type="text" ng-model="crypt.sha1_encrypt">
	</label>

  	<button class="button button-block button-positive" ng-click="convert_str();">
	  Convert
	</button>
	<div class="card">
	  <div class="item item-text-wrap">
		<label class="item item-input">
		  <input type="text" ng-model="crypt.resultat" ng-readonly="true">
		</label>
	  </div>
	</div>
  </ion-content>
  </ion-side-menu-content>

  <!-- Left menu -->
  <ion-side-menu side="left" class="padding-list">
  
  <ion-list ng-controller="listCtrl" show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe">
	<ion-item ng-repeat="item in items" class="item-thumbnail-left" href="#/tab/history/dash">
		<h2>history</h2>
	</ion-item>
	</ion-list>
  </ion-side-menu>

</ion-side-menus>  


	

</ion-view>
