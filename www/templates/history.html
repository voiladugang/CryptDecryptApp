<ion-view title="{{title}}">
	<ion-nav-buttons side="left">
   		<a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="goBack()">Back</a>
  	</ion-nav-buttons>
	<ion-content has-header="true" padding="true">
	  <ion-list>
	  <ion-item ng-repeat="item in list">
	    {{item.origine}} {{ item.crypte}} {{ item.type }}
	  </ion-item>
	</ion-list>
  	
  </ion-content>
</ion-view>
